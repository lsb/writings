<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
.pickholder {
  width: 2em; display: inline-block; padding: 4em;
}

.rotate {
  animation: rotation 1s infinite ease-in-out;
  vertical-align: baseline;
}

@keyframes rotation {
  0% {
    transform: rotate(0deg);
  }
  50% {
    transform: rotate(-90deg);
  }
  100% {
    transform: rotate(0deg);
  }
}
    </style>
  </head>
  <body>
<center>
  <div class="pickholder">
    <div class="rotate" style="">⛏️</div>
  </div>
  <code>UNDER CONSTRUCTION</code>
  <div class="pickholder">
    <div class="rotate" style="">⛏️</div>
  </div>
</center>
  </body>
</html>
